<!DOCTYPE html>
<html>
    <head>
      <title>Custom Chrysler 300 Consultants</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    </head> 
    <body>
        <div id="grid-container">
            <header>
              <span class="small">Custom</span>
              <span class="large">Chrysler 300</span>
              <span class="small">Consultants</span>
            </header>
            <nav>
              <a class="no-ul" href="index.html">Home</a>
              <a class="no-ul" href="about.html">About Us</a>
              <a class="no-ul" href="projects.html">Projects</a>
              <a class="no-ul" href="contact.html">Contact</a>
            </nav>
            <main class="contact">
              <div class="contact-us">
                <h2>Contact Us</h2>
                <form action="action.html">
                  <input type="text" id="first-name" name="firstname" placeholder="First Name...">
                  <input type="text" id="last-name" name="lastname" placeholder="Last Name...">
                  <input type="text" id="email-address" name="email" placeholder="Email...">
                  <textarea id="subject" name="subject" placeholder="Describe your project..."></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </main>
            <footer>
              <span></span>&copy; 2020 Webdev Student</span>
              <span class="s-media">
                <a href="http://www.facebook.com" target="_blank"><img class="s-media-icon" src="images/facebook.png" /></a>
                <a href="http://www.twitter.com" target="_blank"><img class="s-media-icon" src="images/twitter.png" /></a>
                <a href="http://www.instagram.com" target="_blank"><img class="s-media-icon" src="images/instagram.png" /></a>
              </span>
            </footer>
        </div>
    </body>
</html>
